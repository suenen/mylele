<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: pink;
      margin: 20px;
      animation: dong 2s 1 ease-in alternate;
    }

    h3 {
      text-align: center;
    }
    @keyframes dong {
      from{
        transform:scale(1);

      }
      to{
        transform:scale(1.2);
      }
    }

    
  </style>
</head>

<body>
  <div>
    <h3>呵呵</h3>
    <h3>呵呵</h3>
    <h3>呵呵</h3>
  </div>
 
</body>

</html>
