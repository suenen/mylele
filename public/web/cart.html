<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 少了是否允许用户缩放 user-scalable=no -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城~首页</title>
  <link rel="icon" href="favicon.ico">
  <!-- 引入mui插件 -->
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">

</head>

<body>
  <!-- 百分百全屏容器.需要用一个大容器包裹起来宽高都设置100% -->
  <div class="lt_container">
    <div class="lt_header">
      <!-- javascript:history.go(-1);不用js点击事件直接返回上一页 -->
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-back "></span>
      </a>
      <h4>购物车</h4>
      <a href="search.html" class="icon_right">
        <span class="fa fa-search"></span>
      </a>
    </div>
    <div class="lt_center">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="OA_task_2" class="mui-table-view">
            <!-- 挖个坑 -->
          </ul>


        </div>
      </div>
    </div>
    <!-- 订单总金额区域 -->
    <div class="cart_money">
      <div class="mui-pull-left col">
        <!-- 回头需要改变价格 -->
        订单总金额&yen;
        <span>0.00</span>
      </div>
      <div class="mui-pull-right ">
        <a href="javascript:;" class="DD">生成订单</a>
      </div>

    </div>
    <div class="lt_footer ">
      <ul>
        <li>
          <a href="Yindex.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li class='now'>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
    <script type="text/html" id="tpl">
      {{each info v i}}
      <li class="mui-table-view-cell">
          <div class="mui-slider-right mui-disabled">
            <!-- 删除修改需要存id -->
            <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit" data-id="{{v.id}}" data-size="{{v.size}}" data-product-size={{v.productSize}} data-num="{{v.num}}" data-product-num={{v.productNum}}></a>
            <a class=" mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete" data-id ='{{v.id}}'></a>
          </div>
          <div class="mui-slider-handle">
            <div class="mui-table-cell">
              <div class="cart_left">
                <img src="{{v.pic[0].picAddr
                  
                  }}" alt="">
              </div>
              <div class="cart_right">
                <p class="proName mui-ellipsis-2">{{v.proName
                                    
                    }}</p>
                <p class="proPrice">
                  <span class="price">{{v.price
                    
                      }}</span>
                  <span class="old_price">{{v.oldPrice}}</span>
                  <span class="mui-pull-right">{{v.num}}双</span>
                </p>
                <p class="size">鞋码　:{{v.size}}</p>
              </div>
              <input type="checkbox" class="check" data-price = '{{v.price}}' data-num = '{{v.num}}'>
            </div>
          </div>
        </li>
        {{/each}}
    </script>


    <!-- 自己渲染的模板 -->
    <script type="text/html" id='tpl2'>
       <!-- 模板应该有什么???? 尺码,数量 -->
        <!-- 尺码 -->
        <div class="proSize">
            <strong>尺码：</strong>
            <%
              var temp = productSize.split("-");
              for(var i = +temp[0]; i <= temp[1]; i++){
            %>
            <!-- size是字符串必须2个等 -->
            <span class="{{i==size?'now':''}}">{{i}} </span>
            <%  } %>
          </div>
          <div class="proNum">
              <strong>数量：</strong>
              <!-- 数字输入框 -->
              <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{productNum}}'>
                <!-- "-"按钮，点击可减小当前数值 -->
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="{{num}}" />
                <!-- "+"按钮，点击可增大当前数值 -->
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
              </div>
              
            </div>
    
     </script>
    <script src="lib/mui/js/mui.js "></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js "></script>
    <script src="js/cart.js"></script>
</body>

</html>
