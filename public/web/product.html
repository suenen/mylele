<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 少了是否允许用户缩放 user-scalable=no -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城~首页</title>
  <link rel="icon" href="favicon.ico">
  <!-- 引入mui插件 -->
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">

</head>

<body>
  <!-- 百分百全屏容器.需要用一个大容器包裹起来宽高都设置100% -->
  <div class="lt_container">
    <div class="lt_header">
      <!-- 跳转主页 -->
      <a href="Yindex.html" class="icon_left">
        <span class="fa fa-home"></span>
      </a>
      <h4>商品详情</h4>
      <!-- javascript:location.reload();刷新 -->
      <a href="javascript:location.reload();" class="icon_right">
        <span class="mui-icon mui-icon-reload"></span>
      </a>
    </div>
    <div class="lt_center ">

      <!-- 挖个大坑 -->

    </div>


    <!-- 底部区域 -->
    <div class="lt_shopping">
      <!-- 去购物车页面 -->
      <a href="cart.html" class="lt_l  mui-btn mui-btn-link">
        <span>去购物车</span>
      </a>
      <div class="lt_r mui-pull-right">
        <button class="mui-btn-danger join_cart">加入购物车</button>
        <button class="mui-btn-green">立即购买</button>
      </div>
    </div>

  </div>
  <script type="text/html" id="tpl">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="mui-slider">
                <!-- 轮播图的图片 -->
                <div class="mui-slider-group mui-slider-loop">
                  <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                      <img src="{{pic[pic.length-1].picAddr}}" />
                    </a>
                  </div>
                   <!-- 遍历pic -->
                   {{each pic v i}}
                  <div class="mui-slider-item">
                    <a href="#">
                      <img src="{{v.picAddr}}" />
                    </a>
                  </div>
                  {{/each}}
                  <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                      <img src="{{pic[0].picAddr}}" />
                    </a>
                  </div>
                </div>
                <!-- 轮播图的小圆点 -->
                <div class="mui-slider-indicator">
                    {{each pic v i}}
                    <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
                    {{/each}}
                </div>
        
              </div>
              <!-- 商品名称 -->
              <div class="proName">
                <strong>{{proName}}</strong>
              </div>
              <!-- 商品价格 -->
              <div class="lt_price">
                价格:
                <span class="price">&yen;{{price
                  }}</span>
                <span class="old_price">&yen;{{oldPrice
                  }}</span>
              </div>
              <!-- 尺码 -->
              <div class="size">
                <!-- 尺码 -->
                尺码:
                <% 
                var temp = size.split("-");
                for(var i = +temp[0]; i <= temp[1]; i++) {
              %>
              <span><%= i %></span>
              <% } %>
              </div>
              <!-- 数量加减 -->
              <div class="proNum">
                数量:
                <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
                 <!-- "-"按钮，点击可减小当前数值 -->
                  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                  <input class="mui-numbox-input" type="number" value="1" />
                  <!-- "+"按钮，点击可增大当前数值 -->
                  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        
                </div>
                <span>剩余数量{{num
                    
                    }}双</span>
              </div>
              <!-- 描叙 -->
              <div class="proDesc">
                {{proDesc
                }}
              </div>
        </div>
        </div>
    
  </script>

  <script src="lib/mui/js/mui.js "></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js "></script>
  <script src="js/product.js"></script>
</body>

</html>
