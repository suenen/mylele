<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 少了是否允许用户缩放 user-scalable=no -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城~注册</title>
  <link rel="icon" href="favicon.ico">
  <!-- 引入mui插件 -->
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">

</head>

<body>
  <!-- 百分百全屏容器.需要用一个大容器包裹起来宽高都设置100% -->
  <div class="lt_container">
    <div class="lt_header">
      <!-- 跳转主页 -->
      <a href="Yindex.html" class="icon_left">
        <span class="fa fa-home"></span>
      </a>
      <h4>注册</h4>
      <a href="search.html" class="icon_right">
        <span class="fa fa-search"></span>
      </a>
    </div>
    <div class="lt_center ">
      <!-- /mui-input-group去掉 是一个边框 -->
      <form class=" register_form">
        <div class="mui-input-row">
          <input type="text" class="mui-input-clear" placeholder="请输入用户名" name="username">
        </div>
        <div class="mui-input-row">
          <input type="password" class="mui-input-password" placeholder="请输入密码" name='password'>
        </div>
        <div class="mui-input-row">
          <input type="password" class="mui-input-password" placeholder="请输入确认密码" id="repass" >
        </div>
        <div class="mui-input-row">
          <input type="password" placeholder="请输入手机号" name="mobile">
        </div>
        <div class="mui-input-row">
          <input type="text" placeholder="请输入验证码" name="vCode">
          <button type="button" class="mui mui-btn-blue getCode ">立即验证</button>
        </div>
        <div class="mui-input-row">
          <button type='button' class="mui mui-btn-blue register_get">立即注册</button>
        </div>
      </form>
      <a href="login.html" class="log mui-pull-right">立即登录</a>
    </div>
    <div class="lt_footer ">
      <ul>
        <li>
          <a href="Yindex.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li class='now'>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <script src="lib/mui/js/mui.js "></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js "></script>
  <script src="js/register.js"></script>
</body>

</html>
