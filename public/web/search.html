<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 少了是否允许用户缩放 user-scalable=no -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城~首页</title>
  <link rel="icon" href="favicon.ico">
  <!-- 引入mui插件 -->
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">

</head>

<body>
  <!-- 百分百全屏容器.需要用一个大容器包裹起来宽高都设置100% -->
  <div class="lt_container">
    <div class="lt_header">
      <!-- javascript:history.go(-1);不用js点击事件直接返回上一页 -->
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-back "></span>
      </a>
      <h4>搜索中心</h4>
    </div>
    <div class="lt_center">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索区 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入关键的搜索字">
            <button class="mui-btn mui-btn-primary btn_serach">搜索</button>
          </div>
          <!-- 历史区 -->
          <div class="lt_history">
            <!-- 挖个大坑 -->
          </div>
        </div>
      </div>

    </div>


    <div class="lt_footer ">
      <ul>
        <li>
          <a href="Yindex.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="tpl">
     <!-- 搜索清空 -->
     {{if rows.length === 0}}
     <p>没有更多的历史记录!!</p>
     {{else}}
     <div class="empty mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right icon_empty">
          <i class="fa fa-trash"></i>
          清空历史</span>
      </div>
      <!-- 历史保留区 -->
      <div class="p_10">
        <ul>
          {{each rows v i}}
          <li class ='mui-clearfix'>
            <!-- key={{v}}的值(文字)传过来 ,后边的页面就可以拿到这个参数 -->
            <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
            <!-- data-index="{{i}}"给当前点击的x 存一个下标 -->
            <span  data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
          </li>
          {{/each}}
        </ul>
      </div>
     {{/if}}
    </script>


  <script src="lib/mui/js/mui.js "></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js "></script>
  <script src="js/search.js"></script>
</body>

</html>
